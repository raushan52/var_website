<body>
    

    <!--Start Contact us && section 15-->
    <section style="padding: 50px;" class="section section-no-border mb-none">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <img src="../images/contact.png" alt="contact" style="margin-left: -250px; float: left;">
              <h2 class="heading-dark">GET IN TOUCH</h2>
              <h6 class="sub-heading-dark">WE'D LOVE TO HEAR FROM YOU!</h6>
              <ul class="contact" id="contact-items" >
                <li class="contact-li">
                  <a href="mailto:sales@witarist.com">
                    <span> 
                      <i class="fas fa-envelope-open-text fa-2x"></i>
                      <p class="contact-para">sales@witarist.com</p>
                    </span>
                  </a>
                </li>
                <li class="contact-li">
                  <a href="tel:(+91)9971842701">
                    <span>
                      <i class="fas fa-phone-alt fa-2x"></i>
                      <p class="contact-para">(+91) 9971842701</p>
                  
                    </span>
                  </a>
                </li>
                <li class="contact-li">
                  <a href="">
                    <span>
                      <i class="fas fa-map-marked-alt fa-2x"></i>
                      <p class="contact-para ">D-122, E Block, Sector 7, </p> 
                        <br><p class="contact-para " style="margin-left: 60px;">Noida
                        Uttar Pradesh, 201301</p>
                    </span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="col-md-6 col-sm-6">
               
                    <form>
                      <div class="container ">
                        <div class="row">
                          <!--<div class="form-group"> -->
                            <div class="col-md-12">
                              <input id="name" type="text" value="" name="name" placeholder="Your Name" class="form-control" maxlength="100" data-msg-required="Please enter your name.">
                            </div>
                          </div>
                       <!-- </div> -->
                      
                     
                      
                      <div class="row">
                        <!--<div class="form-group"> -->
                          <div class="col-md-6">
                            <input id="email" type="email" value="" placeholder="Email" name="email" maxlength="100" class="form-control">
                          </div>
                          <div class="col-md-6">
                            <input id="phone" type="text" value="" placeholder="Phone number" name="phone" maxlength="20" class="form-control">
                          </div>
                        </div>
      
                      <!-- </div> -->
      
                      <div class="row">
                       <!-- <div class="form-group"> -->
                          <div class="col-md-12 mb-3">
                            <textarea id="message" class="form-control" maxlength="500" placeholder="Tell us about your project" rows="5" name="message"></textarea>
                          </div>
                        </div>
                      <!-- </div> -->
      
                      <div class="row">
                        <div></div>
                        <div class="col-md-12 " style="position: relative; left: 50px;">
                          <input id="submit_form" class="btn btn-danger btn-lg mb-xlg" type="submit" value="SUBMIT">
                        </div>
                      </div>
                    </div>
                    </form>

              
            </div>

          </div>

        </div>
      </section>
